<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <!-- Navbar fixa -->
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-title">Framework PDF</span>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container chat-container">
        <!-- Lado esquerdo: pergunta -->
        <div class="chat-left">
            <h2>Faça sua pergunta</h2>
            <textarea id="question" placeholder="Digite sua pergunta..."></textarea>
            <select id="model">
                <option value="llama3.1:8b">LLaMA</option>
                <option value="deepseek-r1">DeepSeek</option>
            </select>
            <button onclick="sendQuestion()">Enviar</button>
        </div>

        <!-- Lado direito: resposta -->
        <div class="chat-right">
            <h2>Resposta</h2>
            <div id="answer" class="response-box">A resposta aparecerá aqui</div>
        </div>
    </div>

    <script>
        async function sendQuestion() {
            const question = document.getElementById("question").value;
            const model = document.getElementById("model").value;
            const answerDiv = document.getElementById("answer");

            answerDiv.innerHTML = "Processando...";

            const formData = new FormData();
            formData.append("question", question);
            formData.append("model", model);

            try {
                const res = await fetch("/chat/ask", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();
                answerDiv.innerText = data.answer || data.error;
            } catch (err) {
                answerDiv.innerText = "Erro na comunicação com o servidor.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
